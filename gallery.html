<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      color: #02104f;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      padding: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Club Photo Gallery</h1>
  <div class="gallery">
    <a href="#img1"><img src="assets/club1.jpg" alt="Club Meeting 1"></a>
    <a href="#img2"><img src="assets/club2.jpg" alt="Club Meeting 2"></a>
    <a href="#img3"><img src="assets/club3.jpg" alt="Club Meeting 3"></a>
    <a href="#img4"><img src="assets/kids1.jpg" alt="Kids Activity 1"></a>
  </div>

  <!-- Lightbox images -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/club1.jpg" alt="Club Meeting 1">
  </div>
  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/club2.jpg" alt="Club Meeting 2">
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/club3.jpg" alt="Club Meeting 3">
  </div>
  <div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/kids1.jpg" alt="Kids Activity 1">
  </div>
</body>
</html>
